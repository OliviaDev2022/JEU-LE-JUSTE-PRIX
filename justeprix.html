<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>LE JUSTE PRIX</title>
 <link rel="stylesheet" href="justeprix.css">
</head>

<body>
  <div class="container-fluid">
  
  <div class="row justify-content-center mt-5">
    <header>
      LE JUSTE PRIX
    </header>
  </div>
  
  <!-- Formulaire -->
  <div class="container-fluid">
    <div class="row justify-content-center mt-5 mb-4">   
      <div class="col-lg-8">   
        <div class="bg-light p-5 shadow">
          
          <form id="formulaire">
            <div class="row">
              <div class="col input">
                <input id="prix" class="form-control" placeholder="Entrez un prix entre 0 et 1000" />
              </div>
              <button type="submit" class="btn btn-primary">Deviner</button>
            </div>
            <small class="text-danger">Vous devez rentrer un nombre.</small>
          </form>
          
        </div>  
      </div>
    </div>
  </div>
  
  <!-- Instructions  -->
  <div class="row justify-content-center">
    <div id="instructions" class="col-lg-8"></div>
  </div>
  
</div>

<script src="prix.js"></script>

</body>
</html>
